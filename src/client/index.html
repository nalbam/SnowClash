<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnowClash - 3v3 Multiplayer Snowball Fight</title>
    <meta name="description" content="SnowClash - Snowcraft-style 3v3 online multiplayer snowball fight game">
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e8f4f8;
            font-family: Arial, sans-serif;
        }
        #game-container {
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            line-height: 0;
        }
        #game-container canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }
        .info h3 {
            margin: 0 0 10px 0;
        }
        .info ul {
            margin: 5px 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Controls</h3>
        <ul>
            <li><strong>WASD/Arrows:</strong> Move</li>
            <li><strong>Space:</strong> Throw snowball</li>
            <li><strong>Hold Space:</strong> Charge throw</li>
        </ul>
        <p><strong>Goal:</strong> Stun all opponents!</p>
        <p><strong>Energy:</strong> 10 (Normal: -4, Charged: -7)</p>
    </div>
    <div id="game-container"></div>
</body>
</html>
