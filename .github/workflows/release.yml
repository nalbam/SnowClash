name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      server_url:
        description: 'Game server URL (e.g., game.server.example.com)'
        required: false
        default: ''

# Sets permissions
permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

# Allow only one concurrent deployment
concurrency:
  group: "release-${{ github.ref_name }}"
  cancel-in-progress: true

jobs:
  build-and-deploy-client:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update package.json version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "Updating package.json version to $VERSION"
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Build client
        env:
          SERVER_URL: ${{ github.event.inputs.server_url || vars.SERVER_URL || 'localhost:2567' }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "Building client version $VERSION with SERVER_URL: $SERVER_URL"
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output URL
        run: echo "✅ Deployed version ${{ steps.version.outputs.version }} to ${{ steps.deployment.outputs.page_url }}"

  build-and-push-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version and metadata
        id: meta
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Update package.json version
        run: |
          VERSION=${{ steps.meta.outputs.version }}
          echo "Updating package.json version to $VERSION"
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Output image info
        run: |
          echo "✅ Docker images pushed:"
          echo "${{ steps.docker_meta.outputs.tags }}" | tr ',' '\n' | while read tag; do
            echo "  - $tag"
          done
